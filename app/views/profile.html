<div class="container profile">
  <div class="row">
    <div class="col-sm-1">
      <img ng-src="http://www.gravatar.com/avatar/{{ profile.md5_hash }}" class="prof-img" />
    </div>

    <div class="col-sm-10">
      <span class="name">
        {{ profile.username }}
      </span>
    </div>
  </div>

  <div class="post row" ng-repeat="(key,post) in posts">
    <div class="col-md-9 col-xs-11">

      <div class="info">
        <a ng-href="#/posts/{{ post.$id }}">{{ post.title }}</a>
      </div>
      <div>
        <span>submitted by <a ng-href="#/users/{{ post.creatorUID }}">{{ post.creator }}</a></span>
        <button ng-if="signedIn() && user.uid === post.creatorUID" class="btn btn-xs btn-danger" ng-click="deletePost(post)">Delete</button>
      </div>
    </div>
</div>
