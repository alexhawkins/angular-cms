<div class="container posts-page">
  <form>
    <fieldset class="form-group">
      <div>
        <input class="form-control" ng-model="query" type="text" placeholder="Filter Posts">
      </div>
    </fieldset>
  </form>

  <div class="post row" ng-repeat="post in posts | filter:query" >
    <div class="col-xs-1">
    </div>
    <div class="col-md-9 col-xs-11">

      <div class="info">
        <a ng-href="#/posts/{{ post.$id }}">{{ post.title }}</a>
      </div>
      <div>
        <span>submitted by <a ng-href="#/users/{{ post.creatorUID }}">{{ post.creator }}</a></span> &mdash;
        <button ng-if="signedIn()" class="btn btn-xs btn-danger" ng-click="deletePost(post)">Delete</button>
      </div>
    </div>
  </div>
</div>
