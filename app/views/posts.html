<div ng-repeat="post in posts">
  <a ng-href="#/posts/{{ post.$id }}">{{ post.title }}</a>
  <button class="btn btn-xs btn-danger" ng-click="deletePost(post)">Delete</button>
</div>

<form  role="form" ng-submit="submitPost()">
  <div class="form-group">
      <input type="text" ng-model="post.title" class="form-control" placeholder="Title">
  </div>
  <div class="form-group">

      <textarea ng-model="post.content" class="form-control" rows="15" placeholder="Write a post"></textarea>
  </div>
  <input class="btn btn btn-success" value="Add" type="submit"/>
</form>
Posts: {{ posts }}
<br /> Post: {{ post }}
